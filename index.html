<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Valitation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class>User Form</h1>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" />
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="form-group">
              <label for="zip">Zipcode</label>
              <input type="text" name="zip" id="zip" class="form-control" />
              <div class="invalid-feedback">Enter a valid zipcode</div>
            </div>
            <div class="form-group">
              <label for="text">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" />
              <div class="invalid-feedback">Enter a valid Phone Number</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
              />
              <div class="invalid-feedback">
                Password must contain an Uppercase, a number and a symbol
              </div>
            </div>
            <div class="form-group">
              <label for="c-password">Confirm Password</label>
              <input
                type="text"
                name="c-password"
                id="c-password"
                class="form-control"
              />
              <div class="invalid-feedback">Password does not match</div>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit"
              class="btn btn-outline-dark btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
